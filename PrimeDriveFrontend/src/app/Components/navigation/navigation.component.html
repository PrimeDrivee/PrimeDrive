<nav>
  <ul>
    <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
    <li><a routerLink="/sell" routerLinkActive="active">Sell</a></li>
    <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
    <li><a routerLink="/services" routerLinkActive="active">Services</a></li>
    @if (!isLoggedIn) {
      <li>
        <a
          href="#"
          (keydown.enter)="openLoginDialog()"
          (click)="openLoginDialog(); $event.preventDefault()"
          >Login</a
        >
      </li>
      <li>
        <a
          href="#"
          (keydown.enter)="openRegisterDialog()"
          (click)="openRegisterDialog(); $event.preventDefault()"
          >Register</a
        >
      </li>
    } @else {
      @if (isAdmin) {
        <li><a routerLink="/admin" routerLinkActive="active">Admin</a></li>
      }
      <li>
        <a href="#" (keydown.enter)="logout()" (click)="logout(); $event.preventDefault()"
          >Logout</a
        >
      </li>
    }
  </ul>
</nav>
