name: Artefakt-Build

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"

env:
  # Falls Sie einen Personal Access Token haben, fügen Sie diesen als Secret hinzu:
  # Settings → Secrets and variables → Actions → New repository secret
  # Name: PUBLISH_TOKEN
  # Value: ghp_xxxx (Personal Access Token mit write:packages, read:packages)
  PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN || secrets.GITHUB_TOKEN }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
          cache-dependency-path: PrimeDriveBackend/pom.xml

      - name: Create Maven settings.xml
        run: |
          mkdir -p $HOME/.m2
          cat > $HOME/.m2/settings.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Backend
        working-directory: PrimeDriveBackend
        run: ./mvnw clean package -DskipTests

      - name: Publish Backend to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: PrimeDriveBackend
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Publishing version: $VERSION"
          ./mvnw deploy -DskipTests -Drevision=$VERSION -e
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ env.PUBLISH_TOKEN }}

      - name: Upload Backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ github.ref_name }}-${{ github.sha }}
          path: PrimeDriveBackend/target/*.jar
          retention-days: 14

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: PrimeDriveFrontend/package-lock.json
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        working-directory: PrimeDriveFrontend
        run: npm ci --legacy-peer-deps

      - name: Build Frontend
        working-directory: PrimeDriveFrontend
        run: npm run build

      - name: Publish Frontend to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: PrimeDriveFrontend
        run: |
          npm publish --access public --registry https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{ env.PUBLISH_TOKEN }}

      - name: Upload Frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-${{ github.ref_name }}-${{ github.sha }}
          path: PrimeDriveFrontend/dist/
          retention-days: 14

  build-complete:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Build Complete
        run: echo "Build erfolgreich abgeschlossen!"
