name: Artefakt-Build

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"

env:
  PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN || secrets.GITHUB_TOKEN }}

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
          cache-dependency-path: PrimeDriveBackend/pom.xml

      - name: Create Maven settings.xml
        run: |
          mkdir -p $HOME/.m2
          cat > $HOME/.m2/settings.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Backend
        working-directory: PrimeDriveBackend
        run: ./mvnw clean package -DskipTests

      - name: Publish Backend to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        continue-on-error: true
        working-directory: PrimeDriveBackend
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "⚠️ NOTE: GitHub Packages Publishing requires a Personal Access Token (PAT)"
          echo "For now, artifacts are available as GitHub Actions workflow artifacts"
          ./mvnw deploy -DskipTests -Drevision=$VERSION 2>&1 | grep -i "error\|success\|deployed" || true
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ env.PUBLISH_TOKEN }}

      - name: Upload Backend Artifact to Actions
        uses: actions/upload-artifact@v4
        with:
          name: primedrive-backend-${{ github.ref_name }}
          path: PrimeDriveBackend/target/*.jar
          retention-days: 90

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: PrimeDriveFrontend/package-lock.json
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        working-directory: PrimeDriveFrontend
        run: npm ci --legacy-peer-deps

      - name: Build Frontend
        working-directory: PrimeDriveFrontend
        run: npm run build

      - name: Publish Frontend to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        continue-on-error: true
        working-directory: PrimeDriveFrontend
        run: |
          echo "⚠️ NOTE: GitHub Packages Publishing requires a Personal Access Token (PAT)"
          echo "For now, artifacts are available as GitHub Actions workflow artifacts"
          npm publish --registry https://npm.pkg.github.com/ 2>&1 | grep -i "error\|success\|published" || true
        env:
          NODE_AUTH_TOKEN: ${{ env.PUBLISH_TOKEN }}

      - name: Upload Frontend Artifact to Actions
        uses: actions/upload-artifact@v4
        with:
          name: primedrive-frontend-dist-${{ github.ref_name }}
          path: PrimeDriveFrontend/dist/
          retention-days: 90

  build-complete:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Build Complete
        run: echo "✅ Build erfolgreich abgeschlossen!"
