name: Artefakt-Build

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Build Backend
        working-directory: PrimeDriveBackend
        run: ./mvnw clean package -DskipTests

      - name: Publish Backend to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: PrimeDriveBackend
        run: ./mvnw deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ github.ref_name }}-${{ github.sha }}
          path: PrimeDriveBackend/target/*.jar
          retention-days: 14

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: PrimeDriveFrontend/package-lock.json

      - name: Install dependencies
        working-directory: PrimeDriveFrontend
        run: npm ci --legacy-peer-deps

      - name: Build Frontend
        working-directory: PrimeDriveFrontend
        run: npm run build

      - name: Publish Frontend to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: PrimeDriveFrontend
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-${{ github.ref_name }}-${{ github.sha }}
          path: PrimeDriveFrontend/dist/
          retention-days: 14

  build-complete:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Build Complete
        run: echo "Build erfolgreich abgeschlossen!"
