name: ESLint (PrimeDriveFrontend)

on:
  workflow_call:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: PrimeDriveFrontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies (Frontend)
        run: npm install

      - name: Run ESLint via Angular CLI
        run: npm run lint
